<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Positioning Example</title>
<link rel="stylecheet" href="./practice2.css"/>
<style>
  .container {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: lightgray;
  }

  .absolute {
    position: relative;
    top: 50px;
    left: 50px;
    width: 100px;
    height: 100px;
    background-color: blue;
  }

  .fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: 50px;
    background-color: red;
  }
</style>
</head>
<body>

<div class="container">
  <div class="absolute"></div>
</div>

<div class="fixed"></div>

</body>
</html>
