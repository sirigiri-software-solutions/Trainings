<!DOCTYPE html>
<html>
  <head>
    <title>Day 3 Task</title>
  </head>
  <body>
    <form>
      <div style="margin-bottom: 10px;">
        <label> First Name</label>
        <input type="text" placeholder="First Name" required/>
      </div>
      <div style="margin-bottom: 10px;">
        <label> Last Name</label>
        <input type="text" placeholder="Last Name" required/>
      </div>
      <div style="margin-bottom: 10px;">
        <label> Email </label>
        <input type="email" placeholder="Enter Your mail" required/>
      </div>
      <div style="margin-bottom: 10px;">
        <label> Date of birth </label>
        <input type="date" placeholder="Enter your DOB" required/>
      </div>
      <label for=""> Select the Gender </label>
      <div style="margin-bottom: 10px;">
        <input id="male" type="radio" value="male" name="Rahul" required/>
        <label for="male"> Male </label>
        <input id="female" type="radio" value="female" name="Rahul" required/>
        <label for="female"> Female </label>
        <input id="other" type="radio" value="male" name="Rahul" required/>
        <label for="other"> Other </label>
      </div>
      <div style="margin-bottom: 10px;">
        <label> Country code</label>
        <select>
          <option> +91 </option>
          <option> +1 </option>
          <option> +12 </option>
          <option> +41 </option>
          <option> +16 </option>
        </select>
      </div>
      <div style="margin-bottom: 10px;" required>
        <label> Mobile Number </label>
        <input
          type="text"
          placeholder="Enter your mobile number"
          min="10"
          max="15"
        />
      </div>
      <div style="margin-bottom: 10px;" required>
        <label for=""> select your hobby here </label>
        <select>
          <option> singing </option>
          <option> Dancing </option>
          <option> Running </option>
          <option> listening music </option>
          <option> Playing Criket </option>
        </select>
        <div style="margin-top: 10px;"> 
            <label for=""> Read all the fields carefully</label>
            <input type="text" disabled>
        </div>
        <div style="margin-top: 10px;"> 
            <input type="checkbox"> 
            <label> Check the all fileds before submit </label>
        </div>
        <div style="margin-top: 10px;">
            <input type="submit" />
        </div>
      </div>
    </form>
  </body>
</html>
