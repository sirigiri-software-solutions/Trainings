<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pillowmart.css">
    <link rel="icon" href="https://themewagon.github.io/pillowmart/img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pillowMart</title>
</head>
<body>
    <div class="main">
        <div class="nav_img" id="nav_img">
        <img src="https://themewagon.github.io/pillowmart/img/logo.png" alt="logo image" class="img_pillow" id="img_pillow">
        </div>
        <div class="nav_bar" id="nav_bar">
        <ul class="nav_btn" id="nav_btn">
           <li class="home_btn" id="home_btn"><a target="_blank">Home</a></li>
            <li class="about_btn"><a href="https://themewagon.github.io/pillowmart/about.html"> About</a></li>
            <select name="Product" id="prdtbtn" class="prdt_btn">
                <option value="Product List" class="plist_btn" id="plist_list"><li>product List</li></option>
                <option value="Product details" class="pdetails_btn" id="pdetails_list"><li>product List</li></option>
            </select>
            <select name="pages" id="pagestbtn" class="pages_btn">
               <option value="login" class="lgn_btn" id="lgn_btn"><li>Login</li></option>
               <option value="product checkout" class="pcheck_btn" id="pcheck_btn"><li>Login</li></option>
               <option value="shopping cart" class="shpcart_btn" id="shpcart_btn"><li>Shoping Cart</li></option>
            </select>
            <select name="" id="blog_btn" class="blog_btn">
                <option value="Blog" class="subblog_btn" id="subblog_btn"><li>Blog</li></option>
                <option value="Single Blog" class="sinblog_btn" id="sinblog_btn"><li>Single Blog</li></option>
            </select>
            <li class="cont_btn" id="contbtn"><a href="https://themewagon.github.io/pillowmart/contact.html">Contact</a></li>
        </ul>
        

       </div>
       <div class="first_row">
       <div class="left_par" id="left_par">
        <p class="para1_btn" id="para1_btn">Best quality pillow</p>
        <p class="para2_btn" id="para2_btn">Seamlessly empower fully researched <br>growth strategies and interoperable <br>internal</p>
        <button class="para3_btn" id="para3_btn">Shop Now</button>
    </div>
    <div class="pillow_img" id="pillow_img">
        <img src="./banner.png" alt="" class="good_img" id="good_img" height="600px" width="1000px">
        <img src="https://themewagon.github.io/pillowmart/img/banner_pattern.png" alt="child image" class="child_img" id="child_img">
    </div>
</div>
 <div class="second_row">
    <div class="left2_para" id="left2_para">
    <img src="https://themewagon.github.io/pillowmart/img/product_overlay.png" alt="pillow background image" class="para1_img" id="para1_img">
       <img src="https://themewagon.github.io/pillowmart/img/single_product_1.png" alt="pillow image" class="para2_img" id="para2_img" height="400px" width="400px">
    </div>
    <div class="right2_para" id="right2_para">
        <p class="para1_right" id="para1_right">Started from $10</p>
        <h2 class="para2_right" id="para2_right">Printed memory foam brief<br> modern throw<br> pillow case</h2>
        <button class="btn_explore" id="btn_explore">EXPLORE NOW</button>
        
    </div>
</div>

</div>
</body>
</html>
