<!DOCTYPE html>
<html>
<title>Form</title>

</html>

<body>
    <form action="">
        <div>
            <label>first Name</label>
            <input type="text" placeholder="firstname" required>
        </div>
        <div>
            <label>last Name</label>
            <input type="text" placeholder="lastname" required>
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Email" required>
        </div>
        <div>
            <label>Birthdate</label>

            <input type="date" required>
        </div>
        <div>
            <label>gender</label>

            <select>
                <option>male</option>
                <option>female</option>
                <option>other</option>
            </select>
        </div>

        <div>
            <label>country code</label>

            <select>
                <option>+91</option>
                <option>+1</option>
                <option>81</option>
                <option>261</option>
                <option>265</option>
                <option>60</option>
            </select>
        </div>
        <div>
            <label>mobile number</label>
            <input type="text" placeholder="mobile number" required>
        </div>
        <div>
            <label>hobbies</label>
            <select>
                <option>singing</option>
                <option>cooking</option>
                <option>Dancing</option>
                <option>Reading</option>
                <option>playing</option>
            </select>
        </div>
        <div>
            <label>file</label>
            <input type="file">
        </div>
        <div>
            <label>Audio</label>
            <input type="audio" placeholder="audio">
        </div>
        <div>
            <label>video</label>
            <input type="video" placeholder="video">
        </div>
        <div>

            <input type="checkbox" id="checkbox">
            <label for="id"=checkbox>check box</label>
        </div>
        <div>
            <label>submit</label>
            <input type="submit" placeholder="submit">
        </div>
    </form>


</body>
