<!DOCTYPE html>
<html>
    <head>
        <title> Tables </title>
    </head>
    <body>
        <h2> Table colspan </h2>
        <table>
            <tr>
                <th> S.no. </th>
                <th> Name </th>
                <th> Salary </th>
                <th> Address </th>
            </tr>
            <tr>
                <td> 1 </td>
                <td> vikash </td>
                <td> 15000 </td>
                <td> vizag </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> subsash </td>
                <td> 180000 </td>
                <td> banglore </td>
            </tr>
            <tr>
                <td> 3 </td>
                <td colspan="2"> naik </td>
                <td> rjy </td>
            </tr>
            <tr>
            <td> 4 </td>
            <td> bell </td>
            <td> 16000 </td>
            <td> delhi </td>
            </tr>
        </table>
    </body>
</html>
