<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <label>First name:</label>
            <input type="text" placeholder="enter first name" required>
            <br> <br>
            <label>Last name:</label>
            <input type="text" placeholder="enter last name" readonly>
            <br> <br>
            <label>Email:</label>
            <input type="email" placeholder="enter email" disabled>
            <br> <br>
            <label>Birthdate:</label>
            <input type="date" value="date">
            <br> <br>
            <p>select gender</p>
            <label>male</label>
            <input type="radio" name="gender" value="male"> 
            <label>Female</label>
            <input type="radio" name="gender" value="Female"> 
            <label>others</label>
            <input type="radio" name="gender" value="others"> <br> <br>
            <label> Country code </label>
            <select>
                <option>+91</option>
                <option>+1</option>
                <option>+25</option>
                <option>+256</option>
            </select> <br> <br>
            <label> Mobile Number:</label>
            <input type="text" placeholder="number" minlength="5" maxlength="10"> <br> <br>
            <p>Hobbies </p>
            <label> playing cricket</label>
            <input type="checkbox" value="cricket"> <br>
            <label>Playing football</label>
            <input type="checkbox" value="football"><br>
            <label>Playing chess</label>
            <input type="checkbox" value="chess"><br>
            <label>reading books</label>
            <input type="checkbox" value="books"><br>
                <br> <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
