<!DOCTYPE html>
<html>
    <head>
        <title>vegetables list</title>
    </head>
    <body>
        <h2>Orderlist</h2>
        <ol type="I">
            <li>tomato</li>
            <li>brinjal</li>
            <li>potato</li>
        </ol>
        <h2>Unorderlist</h2>
        <ul>
            <li>tomato</li>
            <li>brinjal</li>
            <li>potato</li>
        </ul>
        <table>
            <tr>
            <th>s.no</th>
            <th>name</th>
           </tr>
           <tr>
            <td>1</td>
            <td>sagar</td>
           </tr>
           <tr>
            <td>2</td>
            <td>john</td>
           </tr>
           <tr>
            <th>S.no</th>
            <th>name</th>
           </tr>
           <tr>
            <td>1</td>
            <td>sagar</td>
           </tr>
           <tr>
            <td rowspan="2">2</td>
            <td>john</td>
           </tr>
           <tr>
            <td>hari</td>
           </tr>

        </table>
    </body>
</html>
